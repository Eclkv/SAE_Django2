{% extends 'base.html' %}

{% block content %}
  <h2>Modifier l'Éditeur</h2>

  <form method="post">
    {% csrf_token %}
    <p>
      <label for="id_nom">Nom de l'éditeur :</label><br>
      {{ form.nom }}
    </p>

    <button type="submit">Enregistrer</button>
    <a href="{% url 'liste_editeurs' %}">Annuler</a>
  </form>
{% endblock %}
