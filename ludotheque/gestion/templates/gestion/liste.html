{% extends 'base.html' %}

{% block content %}
  <h1>Liste des éditeurs</h1>

  <ul>
    {% for obj in object_list %}
      <li>
        {{ obj.nom }} |
        <a href="{% url 'modifier_editeur' obj.id %}">Modifier</a> |
        <a href="{% url 'supprimer_editeur' obj.id %}">Supprimer</a>
      </li>
    {% empty %}
      <li>Aucun éditeur enregistré.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'ajouter_editeur' %}">
    <button>Ajouter un éditeur</button>
  </a>
{% endblock %}
