{% extends 'base.html' %}

{% block content %}
  <h1>Jeux dans la catégorie : {{ categorie.nom }}</h1>

  {% if jeux %}
    <ul>
      {% for jeu in jeux %}
        <li>{{ jeu.titre }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Aucun jeu dans cette catégorie.</p>
  {% endif %}

  <a href="{% url 'ajouter_jeu' %}">
    <button>Ajouter un jeu</button>
  </a>

  <br><br>
  <a href="{% url 'liste_categories' %}">← Retour à la liste des catégories</a>
{% endblock %}
